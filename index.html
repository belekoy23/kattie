<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!-- Additional CSS file -->
    <link rel="stylesheet" href="asset/css/maincss.css">
    <link rel="stylesheet" href="asset/css/all.min.css">
    <link rel="stylesheet" href="asset/css/fontawesome.min.css">

    <title>Kattie</title>
  </head>
  <body>
    <!-- Pre-header -->
    <div class="container-fluid">
      <div class="row pre-header1">FREE SHIPPING ON ORDERS OVER $50</div>
    </div>
    <!-- Navigation -->

      <div class="row">
        <img src="asset/images/logo-kattie.png">

    </div>
    <div class="container">
      <div class="header-menu flex-column flex-md-row">
        <div class="menu-bar">
          <ul class="menu-bar-list">
            <a href="#"><li class="menu-bar-item">SHOP ALL</li></a>
            <a href="#"><li class="menu-bar-item">FOR BODY</li></a>

              <i class="fas fa-user-circle mr-1"></i>
              <i class="fas fa-chevron-down small-icon"></i>
              <div>
                <ul class="profile-wrapper p-0">
                  <a href="#"><li>My orders</li></a>
                  <a href="#"><li>My wallet</li></a>

              </div>
            </div>

     </div>
